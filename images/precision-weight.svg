<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- 背景和阴影 -->
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="precisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d3c98;stop-opacity:1" />
    </linearGradient>
    
    <!-- 高光渐变 -->
    <linearGradient id="precisionHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="precisionShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" />
      <feOffset dx="3" dy="6" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  >
  <!-- 主容器 -->
  <g transform="translate(150, 200)" filter="url(#precisionShadow)">
    <!-- 砝码主体 - 六边形设计 -->
    <polygon points="0,-140 45,-70 45,0 0,70 -45,0 -45,-70" fill="url(#precisionGradient)" />
    
    <!-- 顶部挂环 -->
    <path d="M-15,-140 L-15,-160 C-15,-175 15,-175 15,-160 L15,-140 Z" fill="#4a235a" />
    <circle cx="0" cy="-160" r="20" fill="url(#precisionGradient)" />
    <circle cx="0" cy="-160" r="8" fill="#4a235a" />
    
    <!-- 中心圆形标记 --<circle cx="0" cy="0" r="15" fill="#8e44ad" stroke="#ffffff" stroke-width="2" />
    <circle cx="0" cy="0" r="5" fill="#ffffff" />
    
    <!-- 高精度刻度线 --<g stroke="#ffffff" stroke-width="1.5">
      <!-- 6条主要刻度线 -->
      <line x1="30" y1="-50" x2="42" y2="-35" />
      <line x1="30" y1="0" x2="42" y2="0" />
      <line x1="30" y1="50" x2="42" y2="35" />
      <line x1="-30" y1="-50" x2="-42" y2="-35" />
      <line x1="-30" y1="0" x2="-42" y2="0" />
      <line x1="-30" y1="50" x2="-42" y2="35" />
    </g>
    
    <!-- 精细刻度 --<g stroke="#ffffff" stroke-width="1">
      <!-- 左上方刻度 --<line x1="-30" y1="-40" x2="-35" y2="-35" />
      <line x1="-30" y1="-20" x2="-35" y2="-15" />
      <line x1="-30" y1="20" x2="-35" y2="15" />
      <line x1="-30" y1="40" x2="-35" y2="35" />
      <!-- 右上方刻度 --<line x1="30" y1="-40" x2="35" y2="-35" />
      <line x1="30" y1="-20" x2="35" y2="-15" />
      <line x1="30" y1="20" x2="35" y2="15" />
      <line x1="30" y1="40" x2="35" y2="35" />
    </g>
    
    <!-- 高光效果 -->
    <path d="M-35,-105 L30,60" stroke="url(#precisionHighlight)" stroke-width="2" />
    <path d="M-35,-105 L35,-105" stroke="rgba(255,255,255,0.7)" stroke-width="1" />
    
    <!-- 精度等级标记 - 高精度 --<text x="0" y="95" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">E2</text>
    
    <!-- 重量标记 --<text x="0" y="125" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">100g</text>
  </g>
  >
  <!-- 品牌信息 -->
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="18" fill="#4a235a" text-anchor="middle" font-weight="bold">高精度计量标准器</text>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">符合OIML R111 E2等级标准</text>
</svg>