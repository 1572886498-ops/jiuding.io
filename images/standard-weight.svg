<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- 背景和阴影 -->
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="standardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <!-- 高光渐变 -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="4" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主容器 -->
  <g transform="translate(150, 200)" filter="url(#dropShadow)">
    <!-- 砝码主体 -->
    <rect x="-50" y="-120" width="100" height="200" rx="5" ry="5" fill="url(#standardGradient)" />
    
    <!-- 顶部挂环 -->
    <path d="M-25,-120 L-25,-140 C-25,-155 25,-155 25,-140 L25,-120 Z" fill="#2c3e50" />
    <circle cx="0" cy="-140" r="25" fill="url(#standardGradient)" />
    <circle cx="0" cy="-140" r="10" fill="#2c3e50" />
    
    <!-- 中心十字标记 -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#ecf0f1" stroke-width="2" />
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#ecf0f1" stroke-width="2" />
    
    <!-- 刻度线 -->
    <g stroke="#ecf0f1" stroke-width="1">
      <!-- 左侧刻度 -->
      <line x1="-50" y1="-80" x2="-45" y2="-80" />
      <line x1="-50" y1="-40" x2="-45" y2="-40" />
      <line x1="-50" y1="0" x2="-45" y2="0" />
      <line x1="-50" y1="40" x2="-45" y2="40" />
      
      <!-- 右侧刻度 -->
      <line x1="50" y1="-80" x2="45" y2="-80" />
      <line x1="50" y1="-40" x2="45" y2="-40" />
      <line x1="50" y1="0" x2="45" y2="0" />
      <line x1="50" y1="40" x2="45" y2="40" />
    </g>
    
    <!-- 高光效果 -->
    <path d="M-47,-117 L20,30" stroke="url(#highlightGradient)" stroke-width="2" />
    <path d="M-47,-117 L47,-117" stroke="rgba(255,255,255,0.6)" stroke-width="1" />
    <path d="M-47,-117 L-47,77" stroke="rgba(255,255,255,0.6)" stroke-width="1" />
    
    <!-- 精度等级标记 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">M1</text>
    
    <!-- 重量标记 -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">1kg</text>
  </g>
  
  <!-- 品牌信息 -->
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50" text-anchor="middle" font-weight="bold">精密计量设备有限公司</text>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">符合国家标准 OIML R111</text>
</svg>